<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{{poll["title"]}} ({{translate("Result")}})</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin: 0; padding: 0;">
	<table align="center" border="0" cellpadding="1" cellspacing="0" width="100%" style="font-family:Arial;padding: 50px 10px 50px 10px">
		<tr>
		<td>
			<table align="center" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #b0b0b0;box-shadow: 0px 0px 30px 2px #777;padding:0;margin:0">
				<tr>
				<td>
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="padding:0;margin:0">
						<tr style="padding:0;margin:0">
						<td style="padding:0;margin:0">
							<a href='https://electric.vote/poll/{{poll["id"]}}' style="padding:0;margin:0"><img src='https://electric.vote{{ static_url(poll["icon"]) }}' width="100%" alt="" style="padding:0;margin:0"/></a>
						</td>
						</tr>
						<tr>
						<td>
							<table style="padding: 15px 5px 15px 5px;" border="0" width="100%">
								<tr>
								<td style="padding: 25px 5px 10px 5px;font-size:30px">
									{{poll["title_unesc"]}}
								</td>
								</tr>
								<tr>
								<td style="padding: 10px 5px 10px 5px;font-size:20px">
									{{poll["description_unesc"]}}
								</td>
								</tr>
								<tr>
								<td style="padding: 25px 5px 10px 5px;font-size:25px">
									{{translate("Result")}}
								</td>
								</tr>
								<tr>
								<td style="padding: 10px 5px 25px 5px;">
									<table style="padding: 5px 25px 5px 25px;" border="0" width="100%">
										{%for result in results["results"] %}
										<tr style="pading: 0px 20px 0px 20px">
											<td style="font-weight: bold;pading: 0px 20px 0px 20px">
												<a href='https://electric.vote/choice/{{result["proposal"]["id"]}}' style="text-decoration:none;color:#000;pading: 0px 20px 0px 20px;font-size:20px;">{{result["proposal"]["title_unesc"]}}</a>
											</td>
											<td style="font-weight: bold;pading: 0px 20px 0px 20px;font-size:20px;">
												{{round(result["result"],3)}}
											</td>
										</tr>
										{% end %}
									</table>
								</td>
								</tr>
							</table>
						</td>
						</tr>
						<tr>
						<td bgcolor="#333333" style="color:#ffffff;font-size:14px">
							<table style="padding: 5px 5px 5px 5px;color:#ffffff;text-decoration:none;" border="0" width="100%">
								<tr>
								<td>
									&copy; 2020 electric.vote
								</td>
								</tr>
							</table>
						</td>
						</tr>
					</table>
				</td>
				</tr>
			</table>
		</td>
		</tr>
	</table>
</body>

</html>
